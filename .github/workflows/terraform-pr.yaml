name: Terraform PR Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'infra/terraform/**'
      - '.github/workflows/terraform-pr.yaml'

jobs:
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check if PR is from fork
        id: check
        run: |
          echo "ðŸ” Checking PR source..."
          if [ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]; then
            echo "âœ… PR is from the main repository"
            echo "should_run=true" >> $GITHUB_OUTPUT
          else
            echo "âš ï¸ PR is from a fork - skipping workflows for security"
            echo "should_run=false" >> $GITHUB_OUTPUT
          fi

  terraform-fmt:
    name: Terraform Format Check
    needs: security-gate
    if: needs.security-gate.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.14.0

      - name: Terraform Format Check
        run: |
          echo "ðŸŽ¨ Checking Terraform formatting..."
          cd infra/terraform
          terraform fmt -check -recursive -diff